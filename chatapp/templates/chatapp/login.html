<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>     
</head>
<body>
        <div id="app">
                <v-app id="inspire">
                        <v-content>
                          <v-container fluid fill-height>
                            <v-layout align-center justify-center>
                              <v-flex xs12 sm8 md4>
                                <v-card class="elevation-12">
                                  <v-toolbar dark color="primary">
                                    <v-toolbar-title>Login</v-toolbar-title>

                                    <v-spacer></v-spacer>
                                   
                                   
                                  </v-toolbar>
                                  <v-card-text>
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                    </form>
                                    </v-card-text>
                                  <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="primary" v-on:click.prevent="login">Enter</v-btn>
                                  </v-card-actions>
                                </v-card>
                              </v-flex>
                            </v-layout>
                          </v-container>
                        </v-content>
                      </v-app>
        </div>
   


 
 <script>
    new Vue({
         el : "#app",
         methods : {
             login(){
                 nativeForm.submit()
             }
         }
    
     })
 </script>
</body>
</html>
